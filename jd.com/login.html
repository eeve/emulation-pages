<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东-欢迎登录</title>
	<link rel="stylesheet" href="./base.css" />
</head>
<body>
	<div class="nav-top w">
		<div class="logo">
			<a href="#">
				<img class="logo-image" src="./images/logo.png" alt="logo" />
			</a>
			<b class="brand-image">
			</b>
		</div>
	</div>
	<div class="content">
		<div class="w">
			<div class="login-form">
				<div class="tab-nav">
					<div class="tab-item active">
						<b class="rb">扫码登录</b>
					</div>
					<div class="tab-item">
						<b>账户登录</b>
					</div>
				</div>
				<div class="tab-content">
					<div class="qrcode-box">
						<div class="qrcode-main">
							<img src="https://qr.m.jd.com/show?appid=133&size=147&t=1471497046565" alt="qrcode" class="qrcode">
						</div>
						<p class="qrcode-helper">
							<a href="#" class="helper1">打开新版<span class="highlight">手机京东</span>，扫描二维码</a><span class="helper-line"></span><a href="#" class="helper2">使用帮助</a>
						</p>
					</div>
					<div class="form-box hide">
						<div class="msg-wrap">
							<div class="warn">
								<b></b>公共场所不建议自动登录，以防账号丢失
							</div>
						</div>
						<div class="form-box">
							<form action="" class="form">
								<div class="item item-bd mb20">
									<label for="loginname" class="login-label label-username"></label>
									<input type="text" class="itext" placeholder="邮箱/用户名/已验证手机" />
									<span class="clear-btn"></span>
								</div>
								<div class="item item-bd mb20">
									<label for="loginpassword"  class="login-label label-password"></label>
									<input type="password" class="itext" placeholder="密码">
									<span class="clear-btn"></span>
								</div>
								<div class="item mb15">
									<span class="safe">
										<input id="autologin" type="checkbox" class="checkbox" />
										<label for="autologin">自动登录</label>
									</span>
									<span class="forget-password">
										<a href="#">忘记密码</a>
									</span>
								</div>
								<div class="item">
									<div class="login-btn">
										<a href="#">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
									</div>
								</div>
							</form>
							<div class="other-login-way">
								<ul>
									<li><a href="#">京东钱包</a><span class="line">|</span></li>
									<li><a href="#">QQ</a><span class="line">|</span></li>
									<li><a href="#">微信</a><span class="line">|</span></li>
									<li><a href="#" class="register-link"><b></b>立即注册</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="login-banner"></div>
		</div>
	</div>
	<div class="nav-footer w">
		<div class="function">
			<a href="#" class="report">
				<i></i>登录页面，调查问卷
			</a>
		</div>
		<div class="links">
			<a href="javascript:;">关于我们</a>
			|
			<a href="javascript:;">联系我们</a>
			|
			<a href="javascript:;">人才招聘</a>
			|
			<a href="javascript:;">商家入驻</a>
			|
			<a href="javascript:;">广告服务</a>
			|
			<a href="javascript:;">手机京东</a>
			|
			<a href="javascript:;">友情链接</a>
			|
			<a href="javascript:;">销售联盟</a>
			|
			<a href="javascript:;">京东社区</a>
			|
			<a href="javascript:;">京东公益</a>
			|
			<a href="javascript:;">English Site</a>
		</div>
		<p class="copyright">Copyright © 2004-2016&nbsp;&nbsp;京东JD.com 版权所有</p>
	</div>
	<script type="text/javascript" src="./login.js"></script>
</body>
</html>
